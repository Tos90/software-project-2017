<!DOCTYPE html>
<html>
  <head>
    <title>Blacklogin</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/blackjack.css')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type ="text/javascript" src = "{{url_for('static',filename = 'js/blackjack.js')}}"></script>
    
  </head>
  <body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Blackjack</a>
    </div>
    <div id="navbar">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('index') }}">Home</a></li>

    <div class="container">

      <form class="form-signin" method="POST" action="/login">
        <h2 class="form-signin-heading">Please login</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.username) }}
        {{ wtf.form_field(form.password) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>

    </div> <!-- /container -->
</body>
